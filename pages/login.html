<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Burguer Point</title>
    <link rel="stylesheet" href="../css/css-login/login.css" />
  
  </head>
  <body>
    <section class="login-container">
      <div class="login-form">
        <h1>Login</h1>
        <form action="#" method="post">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="login-btn">Entrar</button>
          <p>Não tem uma conta? <a href="./cadastrar.html">Cadastre-se</a></p>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer_info">
        <div class="top">
          <a href="./pages/politica_privacidade.html">Política de Privacidade</a>
        </div>
        <p class="bottom"><strong>Nicolas Firmino @2024</strong></p>
      </div>
    </footer>
  </body>
</html>
