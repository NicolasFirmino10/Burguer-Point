<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Burguer Point</title>
    <link rel="stylesheet" href="../css/css-login/cadastrar.css"> 
</head>
<body>

    <section class="register-container">
        <div class="register-form">
            <h1>Registrar</h1>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirme a Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="register-btn">Registrar</button>
                <p>Já tem uma conta? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer_info">
          <div class="top">
            <a href="./pages/politica_privacidade.html">Política de Privacidade</a>
          </div>
          <p class="bottom"><strong>Nicolas Firmino @2024</strong></p>
        </div>
      </footer>
</body>
</html>
